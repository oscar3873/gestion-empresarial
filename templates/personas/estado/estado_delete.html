<h1>Eliminar Estado/Provincia</h1>
<p>¿Está seguro que desea eliminar el estado/provincia "{{ estado }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'personas:domicilios_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
