<h1>Lista de Personas</h1>

<table class="table">
    <thead>
        <tr>
            <th>Nombre y Apellido</th>
        </tr>
    </thead>
    <tbody>
        {% for persona in object_list %}
        <tr>
            <td><a href="{% url 'personas:personas_detail' persona.id %}">{{ persona.nombre }}, {{persona.apellido}}</a></td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No hay personas registradas.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
