<h1>Eliminar telefono</h1>
<p>¿Está seguro que desea eliminar el numero de telefono "{{ telefono }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'personas:telefonos_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
